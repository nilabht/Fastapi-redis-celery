version: "3.9"

services:
  redis:
    image: redis:7
    container_name: attendance_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./attendance_app
    container_name: attendance_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build: ./attendance_app
    container_name: attendance_worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
